# netlify.toml
# This file should be at the root of your project
[build]
  command = "jekyll build && jekyll algolia"
  publish = "_site"
# Redirect old interactive documents to their new address (november)
[[redirects]]
  from = "/wp-content/uploads/2017/11/*"
  to = "/assets/htmlwidgets/:splat"
# Redirect old interactive documents to their new address (october)
[[redirects]]
  from = "/wp-content/uploads/2017/11/*"
  to = "/assets/htmlwidgets/:splat"
# Redirect old (2019) health and wellbeing strategy to the new one (2025)
[[redirects]]
  from = "/updates/west-sussex-jhwbs/"
  to = "/updates/west-sussex-jlhwbs-2025-2030/"
